<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Viperreto Avanzado</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: red;
    }
    .card {
      background: #222;
      border: 2px solid red;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      max-width: 500px;
      cursor: pointer;
    }
    .card:hover {
      background: #333;
    }
    .contenido {
      display: none;
      margin-top: 10px;
    }
    .bloque input, .bloque select, .bloque button {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      font-size: 0.9em;
    }
    .botones-control {
      display: flex;
      gap: 5px;
    }
    .botones-control button {
      flex: 1;
      padding: 5px;
      font-size: 0.85em;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .botones-control button:hover {
      background: darkred;
    }
    .opcion {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Panel de Control - Viperreto</h1>

  <div id="panel"></div>

  <script>
    const preguntas = Array.from({ length: 14 }, (_, i) => ({
      id: 'q' + (i + 1),
      numero: i + 1,
      texto: '',
      opciones: ['', '', '', ''],
      correcta: 'A',
    }));

    const panel = document.getElementById('panel');

    preguntas.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<strong>Pregunta ${p.numero}</strong>
        <div class="contenido" id="contenido-${p.id}">
          <div class="bloque">
            <input type="text" id="${p.id}" placeholder="Escribe la pregunta...">
            <div class="opcion"><input type="text" id="${p.id}a" placeholder="OpciÃ³n A"></div>
            <div class="opcion"><input type="text" id="${p.id}b" placeholder="OpciÃ³n B"></div>
            <div class="opcion"><input type="text" id="${p.id}c" placeholder="OpciÃ³n C"></div>
            <div class="opcion"><input type="text" id="${p.id}d" placeholder="OpciÃ³n D"></div>
            <select id="${p.id}correcta">
              <option value="A">Respuesta Correcta: A</option>
              <option value="B">Respuesta Correcta: B</option>
              <option value="C">Respuesta Correcta: C</option>
              <option value="D">Respuesta Correcta: D</option>
            </select>
            <div class="botones-control">
              <button onclick="mostrarOpcion('${p.id}', 'a')">Mostrar A</button>
              <button onclick="mostrarOpcion('${p.id}', 'b')">Mostrar B</button>
              <button onclick="mostrarOpcion('${p.id}', 'c')">Mostrar C</button>
              <button onclick="mostrarOpcion('${p.id}', 'd')">Mostrar D</button>
            </div>
            <div class="botones-control">
              <button onclick="enviarPregunta('${p.id}')">ðŸ“¡ Lanzar Pregunta</button>
              <button onclick="revelarResultado('${p.id}')">âœ… Mostrar Resultado</button>
            </div>
          </div>
        </div>`;

      card.onclick = () => {
        const contenido = document.getElementById(`contenido-${p.id}`);
        contenido.style.display = contenido.style.display === 'none' ? 'block' : 'none';
      };
      panel.appendChild(card);
    });

    function mostrarOpcion(id, letra) {
      const div = document.getElementById(`${id}${letra}`).parentElement;
      div.style.display = 'block';
    }

    function enviarPregunta(id) {
      const pregunta = document.getElementById(id).value;
      const opciones = ['a', 'b', 'c', 'd'].map(l => document.getElementById(id + l).value);
      const correcta = document.getElementById(id + 'correcta').value;

      localStorage.setItem("pregunta", pregunta);
      localStorage.setItem("opciones", JSON.stringify(opciones));
      localStorage.setItem("respuestaCorrecta", correcta);
      localStorage.setItem("numeroPregunta", parseInt(id.replace('q', '')));
      localStorage.removeItem("respuestaJugador");

      alert("Pregunta lanzada");
    }

    function revelarResultado(id) {
      const correcta = document.getElementById(id + 'correcta').value;
      const jugador = prompt("Â¿QuÃ© opciÃ³n seleccionÃ³ el jugador? (A/B/C/D)", "");
      if (!jugador) return;

      localStorage.setItem("respuestaJugador", jugador.toUpperCase());
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Viperreto Avanzado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0c0c0c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
    }
    #menu-lateral {
      width: 260px;
      border-right: 2px solid red;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      background-color: #1a1a1a;
    }
    .boton-pregunta, .panel-admin-btn {
      background: #111;
      border: 2px solid red;
      color: white;
      padding: 14px 10px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }
    .boton-pregunta:hover, .panel-admin-btn:hover {
      background: red;
      color: white;
    }
    #contenido-panel {
      flex: 1;
      padding: 40px 20px;
      overflow-y: auto;
      display: flex;
      gap: 40px;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
      font-size: 2em;
      width: 100%;
    }
    .contenido {
      display: none;
    }
    .bloque-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }
    .bloque, .controlador {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      border: 2px solid #ff0000;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .bloque input {
      font-size: 1.1em;
      padding: 14px;
      border-radius: 30px;
      border: none;
      width: 90%;
      max-width: 600px;
      text-align: center;
      background: black;
      color: white;
      border: 2px solid red;
      transition: 0.2s;
    }
    .bloque input:focus {
      outline: none;
      border-color: #ff4d4d;
      background-color: #1f1f1f;
    }
    .grid-opciones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 100%;
      max-width: 620px;
    }
    .controlador {
      background: #1a1a1a;
      border: 2px solid red;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }
    .boton-control {
      font-size: 1em;
      padding: 12px;
      background: black;
      color: white;
      border: 2px solid red;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
    }
    .boton-control:hover {
      background: red;
      color: white;
    }
    .control-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
  </style>
</head>
<body>
  <div id="menu-lateral">
    <div class="panel-admin-btn" onclick="mostrarPanelAdmin()">⚙️ Administración</div>
  </div>
  <div id="contenido-panel">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <h1>🎮 Panel de Control - Viperreto</h1>
      <div class="bloque-container">
        <div id="panel"></div>
        <div class="controlador">
          <div class="control-grid">
            <button class="boton-control" onclick="mostrarParte('pregunta')">Mostrar Pregunta</button>
            <button class="boton-control" onclick="mostrarParte('A')">Mostrar Opción A</button>
            <button class="boton-control" onclick="mostrarParte('B')">Mostrar Opción B</button>
            <button class="boton-control" onclick="mostrarParte('C')">Mostrar Opción C</button>
            <button class="boton-control" onclick="mostrarParte('D')">Mostrar Opción D</button>
            <button class="boton-control" onclick="seleccionarRespuesta()">Seleccionar Respuesta Correcta</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const preguntas = Array.from({ length: 14 }, (_, i) => ({
      id: 'q' + (i + 1),
      numero: i + 1,
    }));

    const panel = document.getElementById('panel');
    const menu = document.getElementById('menu-lateral');

    preguntas.forEach(p => {
      const btn = document.createElement('div');
      btn.className = 'boton-pregunta';
      btn.innerText = `Pregunta ${p.numero}`;
      btn.onclick = () => mostrarContenido(p.id);
      menu.appendChild(btn);

      const bloque = document.createElement('div');
      bloque.className = 'contenido';
      bloque.id = `contenido-${p.id}`;
      bloque.innerHTML = `
        <div class="bloque">
          <input type="text" id="${p.id}" placeholder="Escribe la pregunta">
          <div class="grid-opciones">
            <input type="text" id="${p.id}a" placeholder="Opción A">
            <input type="text" id="${p.id}b" placeholder="Opción B">
            <input type="text" id="${p.id}c" placeholder="Opción C">
            <input type="text" id="${p.id}d" placeholder="Opción D">
          </div>
        </div>`;
      panel.appendChild(bloque);
    });

    function mostrarContenido(id) {
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
      const mostrar = document.getElementById(`contenido-${id}`);
      if (mostrar) mostrar.style.display = 'flex';
    }

    function mostrarPanelAdmin() {
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
    }

    function mostrarParte(parte) {
      localStorage.setItem(`mostrar_${parte.toLowerCase()}`, 'true');
    }

    function seleccionarRespuesta() {
      alert("Función de seleccionar respuesta correcta aún no implementada.");
    }

    mostrarContenido('q1');
  </script>
</body>
</html>

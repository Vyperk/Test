<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Viperreto - Juego</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .question-box {
      background: rgba(20, 20, 20, 0.85);
      border: 2px solid red;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 20px red;
    }
    h1 {
      color: red;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .question {
      font-size: 1.5em;
      margin: 15px 0;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .option {
      background: #111;
      border: 2px solid white;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      font-size: 1.2em;
      display: none;
    }
    .option.correct {
      background-color: green;
    }
    .option.incorrect {
      background-color: darkred;
    }
    .progress {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.1em;
    }
    .controls {
      margin-top: 10px;
    }
    .controls button {
      margin: 0 5px;
      padding: 5px 10px;
      background: red;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress" id="progreso">Pregunta 1 de 14</div>
    <div class="question-box">
      <h1>EL VIPERRETO</h1>
      <div class="question" id="pregunta">Cargando pregunta...</div>
      <div class="controls">
        <button onclick="mostrarPregunta()">Mostrar Pregunta</button>
        <button onclick="mostrarRespuesta('A')">Mostrar A</button>
        <button onclick="mostrarRespuesta('B')">Mostrar B</button>
        <button onclick="mostrarRespuesta('C')">Mostrar C</button>
        <button onclick="mostrarRespuesta('D')">Mostrar D</button>
      </div>
      <div class="options">
        <div class="option" id="optA">A</div>
        <div class="option" id="optB">B</div>
        <div class="option" id="optC">C</div>
        <div class="option" id="optD">D</div>
      </div>
    </div>
  </div>

  <script>
    let currentPregunta = "";
    let currentOpciones = [];
    let correcta = "A";
    let numero = 1;

    function mostrarPregunta() {
      document.getElementById("pregunta").innerText = currentPregunta;
    }

    function mostrarRespuesta(letra) {
      const index = { A: 0, B: 1, C: 2, D: 3 }[letra];
      const opcion = document.getElementById("opt" + letra);
      opcion.innerText = `${letra}) ${currentOpciones[index]}`;
      opcion.style.display = "block";

      const jugador = localStorage.getItem("respuestaJugador") || "";
      if (jugador === letra) {
        opcion.classList.add(letra === correcta ? "correct" : "incorrect");
      } else if (letra === correcta) {
        opcion.classList.add("correct");
      }
    }

    setInterval(() => {
      const pregunta = localStorage.getItem("pregunta") || "";
      const opcionesRaw = JSON.parse(localStorage.getItem("opciones") || "[]");
      correcta = localStorage.getItem("respuestaCorrecta") || "A";
      numero = localStorage.getItem("numeroPregunta") || 1;
      currentPregunta = pregunta;
      currentOpciones = opcionesRaw;

      document.getElementById("progreso").innerText = `Pregunta ${numero} de 14`;
    }, 500);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Viperreto Avanzado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
    }
    #menu-lateral {
      width: 250px;
      border-right: 2px solid red;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      height: 100vh;
    }
    .boton-pregunta, .panel-admin-btn {
      background: #222;
      border: 2px solid red;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 1.1em;
    }
    .boton-pregunta:hover, .panel-admin-btn:hover {
      background: red;
    }
    #contenido-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: red;
    }
    .contenido {
      display: none;
      margin-top: 10px;
    }
    .bloque input, .bloque select, .bloque button {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      font-size: 0.9em;
    }
    .botones-control {
      display: flex;
      gap: 5px;
    }
    .botones-control button {
      flex: 1;
      padding: 5px;
      font-size: 0.85em;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .botones-control button:hover {
      background: darkred;
    }
    .opcion, .campo-pregunta {
      display: none;
    }
    #panel-admin {
      display: none;
      background: #222;
      border: 2px solid red;
      border-radius: 8px;
      padding: 15px;
    }
    #panel-admin h2 {
      margin-top: 0;
      color: #f44;
    }
    #panel-admin label {
      display: block;
      margin-bottom: 10px;
    }
    #panel-admin input[type="checkbox"] {
      margin-right: 8px;
    }
    #panel-admin button {
      margin-top: 10px;
      padding: 6px 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #panel-admin button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div id="menu-lateral">
    <div class="panel-admin-btn" onclick="mostrarPanelAdmin()">‚öôÔ∏è Administraci√≥n</div>
  </div>
  <div id="contenido-panel">
    <h1>üéÆ Panel de Control - Viperreto</h1>

    <div id="panel-admin">
      <h2>üéõÔ∏è Panel de Administraci√≥n</h2>
      <label><input type="checkbox" id="comodin50" onchange="guardarComodin('comodin50', this.checked)"> Habilitar 50/50</label>
      <label><input type="checkbox" id="comodinChat" onchange="guardarComodin('comodinChat', this.checked)"> Habilitar Preguntar al chat</label>
      <label><input type="checkbox" id="comodinLlamada" onchange="guardarComodin('comodinLlamada', this.checked)"> Habilitar Llamar</label>
      <label><input type="checkbox" id="comodinRebote" onchange="guardarComodin('comodinRebote', this.checked)"> Habilitar Rebote</label>
      <div style="margin-top:15px;">
        <button onclick="retrocederIndex()">‚¨ÖÔ∏è Retroceder en index</button>
        <button onclick="avanzarIndex()">‚û°Ô∏è Siguiente en index</button>
        <button onclick="reiniciarIndex()">üîÑ Reiniciar index</button>
      </div>
    </div>

    <div id="panel"></div>
  </div>

  <script>
    const preguntas = Array.from({ length: 14 }, (_, i) => ({
      id: 'q' + (i + 1),
      numero: i + 1,
      texto: '',
      opciones: ['', '', '', ''],
      correcta: 'A',
    }));

    const panel = document.getElementById('panel');
    const menu = document.getElementById('menu-lateral');

    preguntas.forEach(p => {
      const btn = document.createElement('div');
      btn.className = 'boton-pregunta';
      btn.innerText = `Pregunta ${p.numero}`;
      btn.onclick = () => mostrarContenido(p.id);
      menu.appendChild(btn);

      const bloque = document.createElement('div');
      bloque.className = 'contenido';
      bloque.id = `contenido-${p.id}`;
      bloque.innerHTML = `
        <div class="bloque">
          <h2 style="text-align:center; color:#f44;">Panel de Pregunta ${p.numero}</h2>
          <div class="campo-pregunta"><input type="text" id="${p.id}" placeholder="Escribe la pregunta..."></div>
          <div class="opcion"><input type="text" id="${p.id}a" placeholder="Opci√≥n A"></div>
          <div class="opcion"><input type="text" id="${p.id}b" placeholder="Opci√≥n B"></div>
          <div class="opcion"><input type="text" id="${p.id}c" placeholder="Opci√≥n C"></div>
          <div class="opcion"><input type="text" id="${p.id}d" placeholder="Opci√≥n D"></div>
          <select id="${p.id}correcta">
            <option value="A">Respuesta Correcta: A</option>
            <option value="B">Respuesta Correcta: B</option>
            <option value="C">Respuesta Correcta: C</option>
            <option value="D">Respuesta Correcta: D</option>
          </select>
          <div class="botones-control">
            <button onclick="mostrarCampo('${p.id}')">Mostrar Pregunta</button>
            <button onclick="mostrarOpcion('${p.id}', 'a')">Mostrar A</button>
            <button onclick="mostrarOpcion('${p.id}', 'b')">Mostrar B</button>
            <button onclick="mostrarOpcion('${p.id}', 'c')">Mostrar C</button>
            <button onclick="mostrarOpcion('${p.id}', 'd')">Mostrar D</button>
          </div>
          <div class="botones-control">
            <button onclick="enviarPregunta('${p.id}')">üì° Lanzar Pregunta</button>
            <button onclick="revelarResultado('${p.id}')">‚úÖ Mostrar Resultado</button>
          </div>
        </div>`;
      panel.appendChild(bloque);
    });

    function mostrarContenido(id) {
      document.getElementById('panel-admin').style.display = 'none';
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
      const mostrar = document.getElementById(`contenido-${id}`);
      if (mostrar) mostrar.style.display = 'block';
    }

    function mostrarPanelAdmin() {
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
      document.getElementById('panel-admin').style.display = 'block';
    }

    function mostrarCampo(id) {
      document.querySelector(`#contenido-${id} .campo-pregunta`).style.display = 'block';
    }

    function mostrarOpcion(id, letra) {
      const div = document.getElementById(`${id}${letra}`).parentElement;
      div.style.display = 'block';
    }

    function enviarPregunta(id) {
      const pregunta = document.getElementById(id).value;
      const opciones = ['a', 'b', 'c', 'd'].map(l => document.getElementById(id + l).value);
      const correcta = document.getElementById(id + 'correcta').value;

      localStorage.setItem("pregunta", pregunta);
      localStorage.setItem("opciones", JSON.stringify(opciones));
      localStorage.setItem("respuestaCorrecta", correcta);
      localStorage.setItem("numeroPregunta", parseInt(id.replace('q', '')));
      localStorage.removeItem("respuestaJugador");

      alert("Pregunta lanzada");
    }

    function revelarResultado(id) {
      const jugador = prompt("¬øQu√© opci√≥n seleccion√≥ el jugador? (A/B/C/D)", "");
      if (!jugador) return;
      localStorage.setItem("respuestaJugador", jugador.toUpperCase());
    }

    function guardarComodin(nombre, activo) {
      localStorage.setItem(nombre, activo ? 'true' : 'false');
    }

    function avanzarIndex() {
      let index = parseInt(localStorage.getItem("numeroPregunta") || "0");
      index = Math.min(index + 1, 14);
      localStorage.setItem("numeroPregunta", index);
    }

    function retrocederIndex() {
      let index = parseInt(localStorage.getItem("numeroPregunta") || "0");
      index = Math.max(index - 1, 1);
      localStorage.setItem("numeroPregunta", index);
    }

    function reiniciarIndex() {
      localStorage.clear();
    }

    mostrarContenido('q1');
  </script>
</body>
</html>

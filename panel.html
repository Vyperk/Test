<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Viperreto - Juego</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #titulo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.8em;
      color: red;
      font-weight: bold;
    }

    #barra-progreso-container {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 15px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    #barra-progreso {
      height: 100%;
      background: red;
      width: 0%;
      transition: width 0.5s ease;
    }

    #pregunta-container {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.85);
      padding: 15px 25px;
      border-radius: 12px;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      font-size: 1.5em;
      text-align: center;
    }

    #opciones {
      position: absolute;
      top: 230px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .opcion {
      background: #111;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px 30px;
      font-size: 1.2em;
      text-align: center;
      transition: 0.3s;
    }

    .correcta {
      background-color: green !important;
      border-color: green !important;
    }

    .incorrecta {
      background-color: darkred !important;
      border-color: darkred !important;
    }

    #menu-preguntas {
      position: absolute;
      right: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      border-left: 2px solid red;
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
    }

    .boton-pregunta {
      background: #222;
      border: 1px solid red;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
    }

    .boton-pregunta:hover {
      background: red;
    }

    #comodines {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .comodin {
      background: #222;
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div id="titulo">EL VIPERRETO</div>

  <div id="barra-progreso-container">
    <div id="barra-progreso"></div>
  </div>

  <div id="pregunta-container">
    <div id="pregunta">Cargando pregunta...</div>
  </div>

  <div id="opciones">
    <div class="opcion" id="optA">A) Opción A</div>
    <div class="opcion" id="optB">B) Opción B</div>
    <div class="opcion" id="optC">C) Opción C</div>
    <div class="opcion" id="optD">D) Opción D</div>
  </div>

  <div id="comodines">
    <div class="comodin">🧠 50/50</div>
    <div class="comodin">💬 Preguntar al chat</div>
    <div class="comodin">📞 Llamar</div>
    <div class="comodin">🎲 Rebote</div>
  </div>

  <div id="menu-preguntas">
    <div class="boton-pregunta">Pregunta 1</div>
    <div class="boton-pregunta">Pregunta 2</div>
    <div class="boton-pregunta">Pregunta 3</div>
    <div class="boton-pregunta">Pregunta 4</div>
    <div class="boton-pregunta">Pregunta 5</div>
    <div class="boton-pregunta">Pregunta 6</div>
    <div class="boton-pregunta">Pregunta 7</div>
    <div class="boton-pregunta">Pregunta 8</div>
    <div class="boton-pregunta">Pregunta 9</div>
    <div class="boton-pregunta">Pregunta 10</div>
    <div class="boton-pregunta">Pregunta 11</div>
    <div class="boton-pregunta">Pregunta 12</div>
    <div class="boton-pregunta">Pregunta 13</div>
    <div class="boton-pregunta">Pregunta 14</div>
  </div>

  <script>
    let preguntaActual = 0;

    function cargarPregunta(pregunta, opciones, correcta, jugador) {
      document.getElementById("pregunta").innerText = pregunta;

      const letras = ["A", "B", "C", "D"];
      letras.forEach((letra, i) => {
        const id = "opt" + letra;
        const btn = document.getElementById(id);
        btn.innerText = letra + ") " + opciones[i];
        btn.className = "opcion";

        if (letra === correcta) {
          btn.classList.add("correcta");
        } else if (letra === jugador) {
          btn.classList.add("incorrecta");
        }
      });
    }

    function actualizarBarra() {
      const progreso = Math.min((preguntaActual / 14) * 100, 100);
      document.getElementById("barra-progreso").style.width = progreso + "%";
    }

    setInterval(() => {
      const pregunta = localStorage.getItem("pregunta");
      const opciones = JSON.parse(localStorage.getItem("opciones") || "[]");
      const index = parseInt(localStorage.getItem("numeroPregunta") || "0");
      const correcta = localStorage.getItem("respuestaCorrecta") || "A";
      const jugador = localStorage.getItem("respuestaJugador") || "";

      if (pregunta && opciones.length === 4) {
        cargarPregunta(pregunta, opciones, correcta, jugador);
        preguntaActual = index;
        actualizarBarra();
      }
    }, 1000);
  </script>
</body>
</html>

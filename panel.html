<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Viperreto Avanzado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
    }
    #menu-lateral {
      width: 250px;
      border-right: 2px solid red;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      height: 100vh;
    }
    .boton-pregunta, .panel-admin-btn {
      background: #222;
      border: 2px solid red;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 1.1em;
    }
    .boton-pregunta:hover, .panel-admin-btn:hover {
      background: red;
    }
    #contenido-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: red;
    }
    .contenido {
      display: none;
      margin-top: 10px;
    }
    .bloque {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .bloque input {
      font-size: 1em;
      padding: 12px;
      border-radius: 30px;
      border: none;
      width: 80%;
      max-width: 600px;
      text-align: center;
      background: black;
      color: white;
      border: 2px solid red;
    }
    .grid-opciones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="menu-lateral">
    <div class="panel-admin-btn" onclick="mostrarPanelAdmin()">⚙️ Administración</div>
  </div>
  <div id="contenido-panel">
    <h1>🎮 Panel de Control - Viperreto</h1>
    <div id="panel"></div>
  </div>

  <script>
    const preguntas = Array.from({ length: 14 }, (_, i) => ({
      id: 'q' + (i + 1),
      numero: i + 1,
    }));

    const panel = document.getElementById('panel');
    const menu = document.getElementById('menu-lateral');

    preguntas.forEach(p => {
      const btn = document.createElement('div');
      btn.className = 'boton-pregunta';
      btn.innerText = `Pregunta ${p.numero}`;
      btn.onclick = () => mostrarContenido(p.id);
      menu.appendChild(btn);

      const bloque = document.createElement('div');
      bloque.className = 'contenido';
      bloque.id = `contenido-${p.id}`;
      bloque.innerHTML = `
        <div class="bloque">
          <input type="text" id="${p.id}" placeholder="Escribe la pregunta">
          <div class="grid-opciones">
            <input type="text" id="${p.id}a" placeholder="Opción A">
            <input type="text" id="${p.id}b" placeholder="Opción B">
            <input type="text" id="${p.id}c" placeholder="Opción C">
            <input type="text" id="${p.id}d" placeholder="Opción D">
          </div>
        </div>`;
      panel.appendChild(bloque);
    });

    function mostrarContenido(id) {
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
      const mostrar = document.getElementById(`contenido-${id}`);
      if (mostrar) mostrar.style.display = 'flex';
    }

    function mostrarPanelAdmin() {
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
    }

    mostrarContenido('q1');
  </script>
</body>
</html>

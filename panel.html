
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Viperreto</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 90%;
      max-width: 600px;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎮 Panel de Control Viperreto</h1>
  <input type="text" id="pregunta" placeholder="Escribe la pregunta aquí">
  <input type="text" id="optA" placeholder="Opción A">
  <input type="text" id="optB" placeholder="Opción B">
  <input type="text" id="optC" placeholder="Opción C">
  <input type="text" id="optD" placeholder="Opción D">
  <button onclick="enviar()">📡 Enviar Pregunta</button>

  <script>
    function enviar() {
      const pregunta = document.getElementById('pregunta').value;
      const opciones = [
        document.getElementById('optA').value,
        document.getElementById('optB').value,
        document.getElementById('optC').value,
        document.getElementById('optD').value
      ];

      localStorage.setItem("pregunta", pregunta);
      localStorage.setItem("opciones", JSON.stringify(opciones));

      alert("📢 Pregunta enviada a pantalla del stream");
    }
  </script>
</body>
</html>

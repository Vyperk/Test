<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Viperreto Avanzado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
    }
    #menu-lateral {
      width: 250px;
      border-right: 2px solid red;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      height: 100vh;
    }
    .boton-pregunta, .panel-admin-btn {
      background: #222;
      border: 2px solid red;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-size: 1.1em;
    }
    .boton-pregunta:hover, .panel-admin-btn:hover {
      background: red;
    }
    #contenido-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: red;
    }
    .contenido {
      display: none;
      margin-top: 10px;
    }
    .bloque {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .bloque input, .bloque select, .bloque button {
      font-size: 1em;
      padding: 12px;
      border-radius: 30px;
      border: none;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .bloque select {
      background: black;
      color: white;
      border: 2px solid red;
    }
    .bloque input {
      background: black;
      color: white;
      border: 2px solid red;
    }
    .bloque .grid-opciones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .bloque .control-respuesta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .bloque .control-respuesta button,
    .bloque button.enviar {
      background: black;
      color: white;
      border: 2px solid red;
      border-radius: 30px;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
    }
    .bloque .control-respuesta button:hover,
    .bloque button.enviar:hover {
      background: red;
    }
    #panel-admin {
      display: none;
      background: #222;
      border: 2px solid red;
      border-radius: 8px;
      padding: 15px;
    }
    #panel-admin h2 {
      margin-top: 0;
      color: #f44;
    }
  </style>
</head>
<body>
  <div id="menu-lateral">
    <div class="panel-admin-btn" onclick="mostrarPanelAdmin()">‚öôÔ∏è Administraci√≥n</div>
  </div>
  <div id="contenido-panel">
    <h1>üéÆ Panel de Control - Viperreto</h1>

    <div id="panel-admin">
      <h2>üéõÔ∏è Panel de Administraci√≥n</h2>
      <!-- contenido de configuraci√≥n -->
    </div>

    <div id="panel"></div>
  </div>

  <script>
    const preguntas = Array.from({ length: 14 }, (_, i) => ({
      id: 'q' + (i + 1),
      numero: i + 1,
    }));

    const panel = document.getElementById('panel');
    const menu = document.getElementById('menu-lateral');

    preguntas.forEach(p => {
      const btn = document.createElement('div');
      btn.className = 'boton-pregunta';
      btn.innerText = `Pregunta ${p.numero}`;
      btn.onclick = () => mostrarContenido(p.id);
      menu.appendChild(btn);

      const bloque = document.createElement('div');
      bloque.className = 'contenido';
      bloque.id = `contenido-${p.id}`;
      bloque.innerHTML = `
        <div class="bloque">
          <input type="text" id="${p.id}" placeholder="Escribe la pregunta">
          <div class="grid-opciones">
            <input type="text" id="${p.id}a" placeholder="Opci√≥n A">
            <input type="text" id="${p.id}b" placeholder="Opci√≥n B">
            <input type="text" id="${p.id}c" placeholder="Opci√≥n C">
            <input type="text" id="${p.id}d" placeholder="Opci√≥n D">
          </div>
          <select id="${p.id}correcta">
            <option value="A">Opci√≥n Correcta: A</option>
            <option value="B">Opci√≥n Correcta: B</option>
            <option value="C">Opci√≥n Correcta: C</option>
            <option value="D">Opci√≥n Correcta: D</option>
          </select>
          <div class="control-respuesta">
            <button onclick="mostrarOpcion('${p.id}', 'a')">A Mostrar/Ocultar/Seleccionar</button>
            <button onclick="mostrarOpcion('${p.id}', 'b')">B Mostrar/Ocultar/Seleccionar</button>
            <button onclick="mostrarOpcion('${p.id}', 'c')">C Mostrar/Ocultar/Seleccionar</button>
            <button onclick="mostrarOpcion('${p.id}', 'd')">D Mostrar/Ocultar/Seleccionar</button>
          </div>
          <button class="enviar" onclick="enviarPregunta('${p.id}')">üì° Lanzar Pregunta</button>
          <button class="enviar" onclick="revelarResultado('${p.id}')">‚úÖ Lanzar Respuesta</button>
        </div>`;
      panel.appendChild(bloque);
    });

    function mostrarContenido(id) {
      document.getElementById('panel-admin').style.display = 'none';
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
      const mostrar = document.getElementById(`contenido-${id}`);
      if (mostrar) mostrar.style.display = 'flex';
    }

    function mostrarPanelAdmin() {
      document.querySelectorAll('.contenido').forEach(el => el.style.display = 'none');
      document.getElementById('panel-admin').style.display = 'block';
    }

    function mostrarOpcion(id, letra) {
      const campo = document.getElementById(id + letra);
      campo.style.display = campo.style.display === 'none' ? 'block' : 'none';
      document.getElementById(id + 'correcta').value = letra.toUpperCase();
    }

    function enviarPregunta(id) {
      const pregunta = document.getElementById(id).value;
      const opciones = ['a', 'b', 'c', 'd'].map(l => document.getElementById(id + l).value);
      const correcta = document.getElementById(id + 'correcta').value;
      localStorage.setItem("pregunta", pregunta);
      localStorage.setItem("opciones", JSON.stringify(opciones));
      localStorage.setItem("respuestaCorrecta", correcta);
      localStorage.setItem("numeroPregunta", parseInt(id.replace('q', '')));
      localStorage.removeItem("respuestaJugador");
      alert("Pregunta lanzada");
    }

    function revelarResultado(id) {
      const jugador = prompt("¬øQu√© opci√≥n seleccion√≥ el jugador? (A/B/C/D)", "");
      if (!jugador) return;
      localStorage.setItem("respuestaJugador", jugador.toUpperCase());
    }

    mostrarContenido('q1');
  </script>
</body>
</html>

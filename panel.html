<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Viperreto Avanzado</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: red;
    }
    h2 {
      color: orange;
      margin-top: 40px;
      text-align: center;
    }
    .pregunta-bloque {
      border: 1px solid #444;
      border-radius: 8px;
      margin: 10px auto;
      padding: 10px;
      background: #222;
      max-width: 500px;
    }
    .pregunta-bloque input {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 0.9em;
    }
    .pregunta-bloque button {
      padding: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .pregunta-bloque button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>🎮 Panel de Preguntas - Viperreto</h1>

  <h2>Dificultad Fácil</h2>
  <div id="bloques"></div>

  <script>
    const preguntas = [
      { id: 'q1', cat: 'Fácil', texto: '¿Cuál es la capital de República Dominicana?', opciones: ['Santo Domingo', 'Santiago', 'La Vega', 'Punta Cana'] },
      { id: 'q2', cat: 'Fácil', texto: '¿Qué streamer creó El Viperreto?', opciones: ['Amir Cabrera', 'Ibai', 'IlloJuan', 'Eladio Carrión'] },
      { id: 'q3', cat: 'Fácil', texto: '', opciones: ['', '', '', ''] },
      { id: 'q4', cat: 'Fácil', texto: '', opciones: ['', '', '', ''] },

      { id: 'q5', cat: 'Media', texto: '', opciones: ['', '', '', ''] },
      { id: 'q6', cat: 'Media', texto: '', opciones: ['', '', '', ''] },
      { id: 'q7', cat: 'Media', texto: '', opciones: ['', '', '', ''] },
      { id: 'q8', cat: 'Media', texto: '', opciones: ['', '', '', ''] },
      { id: 'q9', cat: 'Media', texto: '', opciones: ['', '', '', ''] },

      { id: 'q10', cat: 'Alta', texto: '', opciones: ['', '', '', ''] },
      { id: 'q11', cat: 'Alta', texto: '', opciones: ['', '', '', ''] },
      { id: 'q12', cat: 'Alta', texto: '', opciones: ['', '', '', ''] },

      { id: 'q13', cat: 'Gran Premio', texto: '', opciones: ['', '', '', ''] },
      { id: 'q14', cat: 'Gran Premio', texto: '', opciones: ['', '', '', ''] },
    ];

    const contenedor = document.getElementById('bloques');
    let ultimaCategoria = 'Fácil';

    preguntas.forEach(p => {
      if (p.cat !== ultimaCategoria) {
        const h2 = document.createElement('h2');
        h2.textContent = `Dificultad ${p.cat}`;
        contenedor.appendChild(h2);
        ultimaCategoria = p.cat;
      }
      const bloque = document.createElement('div');
      bloque.className = 'pregunta-bloque';
      bloque.innerHTML = `
        <input type="text" id="${p.id}" value="${p.texto}" placeholder="Escribe la pregunta...">
        <input type="text" id="${p.id}a" value="${p.opciones[0]}" placeholder="Opción A">
        <input type="text" id="${p.id}b" value="${p.opciones[1]}" placeholder="Opción B">
        <input type="text" id="${p.id}c" value="${p.opciones[2]}" placeholder="Opción C">
        <input type="text" id="${p.id}d" value="${p.opciones[3]}" placeholder="Opción D">
        <button onclick="enviarPregunta('${p.id}')">📡 Lanzar Pregunta</button>
      `;
      contenedor.appendChild(bloque);
    });

    function enviarPregunta(id) {
      const pregunta = document.getElementById(id).value;
      const opciones = [
        document.getElementById(id + 'a').value,
        document.getElementById(id + 'b').value,
        document.getElementById(id + 'c').value,
        document.getElementById(id + 'd').value
      ];

      localStorage.setItem("pregunta", pregunta);
      localStorage.setItem("opciones", JSON.stringify(opciones));

      const numero = parseInt(id.replace('q', ''));
      localStorage.setItem("numeroPregunta", numero);

      alert(`📢 Pregunta lanzada: ${pregunta}`);
    }
  </script>
</body>
</html>

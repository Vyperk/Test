<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Viperreto - Juego</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #titulo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.8em;
      color: red;
      font-weight: bold;
    }

    #pregunta-container {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.85);
      padding: 15px 25px;
      border-radius: 12px;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      font-size: 1.5em;
      text-align: center;
    }

    #opciones {
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .opcion {
      background: #111;
      border: 2px solid white;
      border-radius: 10px;
      padding: 20px 30px;
      font-size: 1.2em;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .opcion:hover {
      background: red;
      color: white;
      border-color: red;
    }

    #comodines {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .comodin {
      background: #222;
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    .comodin:hover {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <div id="titulo">EL VIPERRETO</div>

  <div id="pregunta-container">
    <div id="pregunta">Cargando pregunta...</div>
  </div>

  <div id="opciones">
    <div class="opcion" id="optA">A) Opción A</div>
    <div class="opcion" id="optB">B) Opción B</div>
    <div class="opcion" id="optC">C) Opción C</div>
    <div class="opcion" id="optD">D) Opción D</div>
  </div>

  <div id="comodines">
    <div class="comodin" onclick="usarComodin('5050')">🧠 50/50</div>
    <div class="comodin" onclick="usarComodin('chat')">💬 Preguntar al chat</div>
    <div class="comodin" onclick="usarComodin('llamada')">📞 Llamar</div>
    <div class="comodin" onclick="usarComodin('rebote')">🎲 Rebote</div>
  </div>

  <script>
    function cargarPregunta(pregunta, opciones) {
      document.getElementById("pregunta").innerText = pregunta;
      document.getElementById("optA").innerText = "A) " + opciones[0];
      document.getElementById("optB").innerText = "B) " + opciones[1];
      document.getElementById("optC").innerText = "C) " + opciones[2];
      document.getElementById("optD").innerText = "D) " + opciones[3];
    }

    function usarComodin(tipo) {
      alert(`Comodín activado: ${tipo.toUpperCase()}`);
    }

    setInterval(() => {
      const pregunta = localStorage.getItem("pregunta");
      const opciones = JSON.parse(localStorage.getItem("opciones") || "[]");
      if (pregunta && opciones.length === 4) {
        cargarPregunta(pregunta, opciones);
      }
    }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Viperreto - Juego</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 16px;
      border: 2px solid red;
      box-shadow: 0 0 20px red;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h1 {
      color: red;
      font-size: 2.5em;
    }
    .question {
      font-size: 1.5em;
      margin: 20px 0;
      animation: fadeIn 1s ease-in-out;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .option {
      background: #111;
      border: 2px solid white;
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option:hover {
      background: red;
      color: white;
      border-color: red;
    }
    .lifelines {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .lifeline {
      padding: 10px 15px;
      background: #222;
      border: 2px solid red;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .lifeline:hover {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EL VIPERRETO</h1>
    <div class="question" id="pregunta">Cargando pregunta...</div>
    <div class="options">
      <div class="option" id="optA">A</div>
      <div class="option" id="optB">B</div>
      <div class="option" id="optC">C</div>
      <div class="option" id="optD">D</div>
    </div>
    <div class="lifelines">
      <div class="lifeline" onclick="usarComodin('5050')">ðŸ§  50/50</div>
      <div class="lifeline" onclick="usarComodin('chat')">ðŸ“£ Preguntar al chat</div>
      <div class="lifeline" onclick="usarComodin('llamada')">ðŸ“ž Llamar a un amigo</div>
      <div class="lifeline" onclick="usarComodin('rebote')">ðŸŽ² Rebote</div>
    </div>
  </div>
  <script>
    function cargarPregunta(pregunta, opciones) {
      document.getElementById("pregunta").innerText = pregunta;
      document.getElementById("optA").innerText = "A) " + opciones[0];
      document.getElementById("optB").innerText = "B) " + opciones[1];
      document.getElementById("optC").innerText = "C) " + opciones[2];
      document.getElementById("optD").innerText = "D) " + opciones[3];
    }

    function usarComodin(tipo) {
      alert(`ComodÃ­n activado: ${tipo.toUpperCase()}`);
      // AquÃ­ puedes enlazar sonidos o efectos visuales personalizados
    }

    setInterval(() => {
      const pregunta = localStorage.getItem("pregunta");
      const opciones = JSON.parse(localStorage.getItem("opciones") || "[]");
      if (pregunta && opciones.length === 4) {
        cargarPregunta(pregunta, opciones);
      }
    }, 1000);
  </script>
</body>
</html>
